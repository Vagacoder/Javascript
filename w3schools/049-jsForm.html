<h2>JavaScript Form</h2>

<p>1) validate whether form is filled</p>
<form name="form1" action="php/049-jsForm.php" onsubmit="return validateForm()" method="post">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">
  </form>


<p>2) validate whether input number is in range</p>
<p>Please input a number between 1 and 10:</p>
    <input id="numb">
    <button type="button" onclick="validateNumber()">Submit</button>
<p id="demo1"></p>


<p>3)If you click submit, without filling out the text field,

<script>
function validateForm() {
  var x = document.forms["form1"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}

function validateNumber() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  // If x is Not a Number or less than one or greater than 10
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo1").innerHTML = text;
}

</script>
