<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/001-FirstJS.css">
</head>
<body>

<h2>My First JavaScript</h2>

<!-- button is a button element, onclick defines when its action is clicking, then call "xxxxx"-->

<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

<p id="demo"><b>demo</b> is here</p>

</body>
</html>
