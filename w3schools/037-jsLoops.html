<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Loops</title>
</head>

<body>
    <h2>JavaScript Loops</h2>
    <p>1) for loop</p>
    <p id="demo1"></p>

    <p>2) enhanced for loop</p>
    <p id="demo2"></p>

    <p>3) do while loop</p>
    <p id="demo3"></p>

    <p>4) JS Label and break at label</p>
    <p id="demo4"></p>


</body>
<script>
    var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
    var text = "";

    for (var i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }

    document.getElementById("demo1").innerHTML = text;
    document.getElementById("demo1").style = "color:crimson; background:yellow";

    txt = "";
    var person = { fname: "John", lname: "Doe", age: 25 };
    var x;
    for (x in person) {
        txt += person[x] + " ";
    }
    document.getElementById("demo2").innerHTML = txt;

    text = "";
    var i = 0;

    do {
        text += "<br>The number is " + i;
        i++;
    }
    while (i < 10);

    document.getElementById("demo3").innerHTML = text;

    text = "";
    i = 0;
    StopHere:
    for (; i < cars.length; i++) {
        if (i == 2) {
            break StopHere;
        }
        text += cars[i] + "<br>";
    }
    document.getElementById("demo4").innerHTML = text;
</script>

</html>
