<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap4 Utilities</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .border{
            display: inline-block;
            width:50px;
            height:50px;
            margin: 10px;
            background: white;
        }
    .ra {
        display: inline-block;
            width:50px;
            height:50px;
            margin: 10px;
            background: hotpink;
    }
    </style>
</head>
<body>
<div class="container">
<h1>Bootstrap4 Utilites</h1>
<p>1) Borders</p>
<span class="border"></span>
<span class="border border-0"></span>
<span class="border border-top-0"></span>
<span class="border border-right-0"></span>
<span class="border border-bottom-0"></span>
<span class="border border-left-0"></span>

<p>2) border color</p>
<span class="border border-primary"></span>
<span class="border border-secondary"></span>
<span class="border border-success"></span>
<span class="border border-danger"></span>
<span class="border border-warning"></span>

<p>3) border radius</p>
<span class="ra rounded"></span>
<span class="ra rounded-sm"></span>
<span class="ra rounded-lg"></span>
<span class="ra rounded-top"></span>
<span class="ra rounded-right"></span>
<span class="ra rounded-bottom"></span>
<span class="ra rounded-left"></span>
<span class="ra rounded-circle"></span>
<span class="ra rounded-0"></span>



</div>
</body>
<script>

</script>
</html>
