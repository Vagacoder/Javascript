<body>
<div class="container">
<h1>Bootstrap5 Grid</h1>
<p>1) simple grid in container</p>
<div class="row">
    <div class="col-lg-6" style="background-color: gold;">50%</div>
    <div class="col-lg-6" style="background-color: crimson;">50%</div>
</div>
<div class="row">
    <div class="col" style="background: gold">25%</div>
    <div class="col" style="background: crimson; padding: 15px;">25%</div>
    <div class="col" style="background: dodgerblue">25%</div>
    <div class="col" style="background: mediumseagreen">25%</div>
</div>
</div>
<br />
<hr />
<div class="container-fluid">
<p>2) in container-fluid</p>
<p>fluid container has narrow padding area</p>
<div class="row">
    <div class="col-lg-6" style="background: aquamarine">50%</div>
    <div class="col-lg-6" style="background: hotpink">50%</div>
</div>
</div>
<hr />
